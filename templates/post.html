{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card col-md-8" style="background-color: rgb(200, 200, 201);">
        {% if post.image %}
            <div class="text-center">
                <img src="{{ url_for('static', filename=post.image) }}" 
                     class="card-img-top" 
                     alt="{{ post.title }}"
                     style="max-width: 60%; height: auto;">
            </div>
        {% endif %}
        <div class="card-body text-center">
            <h1 class="card-title">{{ post.title }}</h1>
            <p class="card-text">{{ post.content }}</p>
            <p class="text-muted">{{ post.created_at.strftime('%d.%m.%Y %H:%M') }}</p>
            <div class="d-flex justify-content-center gap-2">
                <a href="#" class="btn btn-primary">Оформить заказ</a>
                {% if session.get('is_admin') %}
                    <a href="{{ url_for('delete', post_id=post.id) }}" 
                       class="btn btn-danger"
                       onclick="return confirm('Вы уверены?')">Удалить</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
